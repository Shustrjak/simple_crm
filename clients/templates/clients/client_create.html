{% extends 'base.html' %}
{% load tailwind_filters %}
{% block title %} Create new client {% endblock title %}
{% block content %}
<div class="max-w-lg mx-auto">
<a href="{% url 'clients:client-list' %}" class="hover:text-blue-500">Back</a>
<div class="mt-3 border-t py-3"><h1 class="text-4xl text-gray-800"> Create client :</h1></div>

<form method="post" class="mt-5">
  {%csrf_token%}
  {{ form|crispy }}

  <button type="submit" class="w-full bg-blue-500 text-white hover:bg-blue-600 px-3 py-2 mb-4 rounded-md">submit</button>
</form>
</div>
{% endblock content %}
