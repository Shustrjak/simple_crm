{% extends 'base.html' %}
{% load tailwind_filters %}
{% block title %} Login {% endblock title %}
{% block content %}

<div class="max-w-lg mx-auto">
    <div class="py-5 border-t border-grey-200">
    <a href="{%url 'signup' %}" class="hover:text-blue-500">Don't have an account?</a>
  </div>
  <form method="post">
  {%csrf_token%}
  {{ form|crispy }}
    <button type="submit" class="w-full bg-blue-500 text-white hover:bg-blue-600 px-3 py-2 mb-4 rounded-md">Login</button>
  </form>
  <div class="py-5 border-t border-grey-200">
    <a href="{%url 'reset-password' %}" class="hover:text-blue-500">Reset password</a>
  </div>
</div>

{% endblock content %}
