{% extends 'base.html' %}
{% load tailwind_filters %}
{% block title %} Login {% endblock title %}
{% block content %}

<div class="max-w-lg mx-auto">
  <h1 class="text-4xl text-gray-800">New password</h1>
  <form method="post" class="mt-5">
  {% csrf_token %}
  {{ form|crispy }}
  <button type="submit" class="w-full bg-blue-500 text-white hover:bg-blue-600 px-3 py-2 mb-4 rounded-md">Confirm</button>
</form>
</div>
{% endblock content %}
