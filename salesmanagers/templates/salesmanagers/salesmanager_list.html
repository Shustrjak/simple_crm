{% extends 'base.html' %}

{% block title %} Client list {% endblock title %}
{% block content %}
<section class="text-gray-600 body-font">
  <div class="container px-5 py-24 my-auto flex flex-wrap">
    <div class="w-full mb-6 py-6 flex justify-between item-center border-b border-gray-100">
      <div>
        <h1 class="text-4xl text-gray-800">Managers</h1>
      </div>
      <div>
        <a class="text-gray-500 hover:text-blue-800"
           href="{% url 'salesmanagers:salesmanager-create' %}">
          Create new manager
        </a>
      </div>
    </div>


    <section class="flex flex-col w-full">
      <div class="-my-2 overflow-x-auto sm:-mx-6 lg:-mx-8">
        <div class="py-2 align-middle inline-block min-w-full sm:px-6 lg:px-8">
        <div class="shadow overflow-hidden border-b border-gray-200 sm:rounded-lg">
          <table class="min-w-full divide-y divide-gray-200">
            <thead>
              <tr>
                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Name</th>
                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Organisation</th>
                <th scope="col" class="relative px-6 py-3"><span class="sr-only">Edit</span></th>
              </tr>
            </thead>
            <tbody>
            {% for salesmanager in object_list %}
            <tr class="bg-white">
              <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">
                <a class="text-blue-500 hover:text-blue-800" href="{% url 'salesmanagers:salesmanager-detail' salesmanager.pk %}">
                  {{ salesmanager.user.username }}
                </a>
                  </td>
                  <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                    {{ salesmanager.organisation }}
                  </td>
                  <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
                    <a href="{% url 'salesmanagers:salesmanager-update' salesmanager.pk %}" class="text-indigo-600 hover:text-indigo-900">
                      Edit
                    </a>
                  </td>
                </tr>
                {% endfor %}
            </tbody>
          </table>
        </div>
        </div>
      </div>
    </section>
  </div>
</section>
{% endblock content %}
