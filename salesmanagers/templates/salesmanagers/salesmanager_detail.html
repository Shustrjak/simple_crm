{% extends 'base.html' %}

{% block title %} Client detail{% endblock title %}
{% block content %}

<section class="text-gray-600 body-font overflow-hidden">
  <div class="container px-5 py-24 mx-auto">
    <div class="lg:w-4/5 mx-auto flex flex-wrap">
      <div class=" w-full lg:pr-10 lg:py-6 mb-6 lg:mb-0">
        <h2 class="text-sm title-font text-gray-500 tracking-widest">Менеджер:</h2>
        <h1 class="text-gray-900 text-3xl title-font font-medium mb-4">{{salesmanager.user.username}}</h1>
        <div class="flex mb-4">
          <a href="{% url 'salesmanagers:salesmanager-detail' salesmanager.pk %}"
             class="flex-grow text-indigo-500 border-b-2 border-indigo-500 py-2 text-lg px-1">Описание</a>
          <a href="{% url 'salesmanagers:salesmanager-update' salesmanager.pk %}"
             class="flex-grow border-b-2 border-gray-300 py-2 text-lg px-1">Изменить</a>
        </div>

        <div class="flex border-gray-200 py-2">
          <span class="text-gray-500">Полное имя</span>
          <span class="ml-auto text-gray-900">{{ salesmanager.full_name }}</span>
        </div>
        <div class="flex border-t border-b mb-6 border-gray-200 py-2">
          <span class="text-gray-500">E-mail</span>
          <span class="ml-auto text-gray-900">{{ salesmanager.user.email }}</span>
        </div>
      </div>
    </div>
  </div>
</section>

{% endblock content %}
